<div class="container">
    <form *ngIf="active" (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="name">Username</label>
        <input type="text" class="form-control" required [(ngModel)]="model.name" ngControl="username" #username="ngForm">
        <div [hidden]="username.valid || username.pristine" class="alert alert-danger"></div>
      </div>
      <div class="form-group">
        <label for="alterEgo">Password</label>
        <input type="text" class="form-control" required [(ngModel)]="model.password" ngControl="password" #password="ngForm">
        <div [hidden]="password.valid || password.pristine" class="alert alert-danger"></div>
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!userForm.form.valid">Submit</button>
      <button type="reset" class="btn btn-default" (click)="onReset()">Reset</button>
    </form>
</div>
