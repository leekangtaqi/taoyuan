<div class="container">
    <form (ngSubmit)="onSubmit()" #postForm="ngForm">
    <div class="form-group">
        <input  [(ngModel)]="post.title" #title="ngForm" ngControl="title" required type="text" class="form-control" id="title" placeholder="点击输入标题">
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-md-6"><textarea #title="ngForm" ngControl="content" required #content class="form-control" id="postAddTextarea" (input)="onInput(content.value)"></textarea></div>
            <div class="col-md-6"><div id="preview"></div></div>
        </div>
    </div>
    <button [disabled]="!postForm.form.valid" type="submit" class="btn btn-default">提交</button>
    </form>
</div>
